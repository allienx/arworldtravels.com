<!doctype html>
<html lang="en">
<head>
  <title>{{ .Title }}</title>

  {{ partial "head.html" . }}
</head>
<body>

{{ partial "navigation-drawer.html" . }}
{{ partial "navbar.html" . }}

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3 class="section-title text-center">{{ .Title }}</h3>
    </div>
  </div>
</div>

<div class="container narrow mt-4">
  <div class="row">
    <div class="col">
      <div id="aboutUsCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
          <li data-target="#aboutUsCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#aboutUsCarousel" data-slide-to="1"></li>
          <li data-target="#aboutUsCarousel" data-slide-to="2"></li>
          <li data-target="#aboutUsCarousel" data-slide-to="3"></li>
          <li data-target="#aboutUsCarousel" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="/img/about/mammoth-gopro.jpg" srcset="/img/about/mammoth-gopro.jpg 1x, /img/about/mammoth-gopro@2x.jpg 2x" alt="Skelton Lake, Mammoth">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="/img/about/kern-river.jpg" srcset="/img/about/kern-river.jpg 1x, /img/about/kern-river@2x.jpg 2x" alt="Kern River">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="/img/about/hawaii.jpg" srcset="/img/about/hawaii.jpg 1x, /img/about/Hawaii@2x.jpg 2x" alt="Maui, Hawaii">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="/img/about/mexico.jpg" srcset="/img/about/mexico.jpg 1x, /img/about/mexico@2x.jpg 2x" alt="Rosarito, Mexico - Sunset">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="/img/about/mammoth.jpg" srcset="/img/about/mammoth.jpg 1x, /img/about/mammoth@2x.jpg 2x" alt="Top of Mammoth Mountain">
          </div>
        </div>
        <a class="carousel-control-prev" href="#aboutUsCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#aboutUsCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container narrow mt-4">
  <div class="row">
    <div class="col markdown-body py-4">
      {{ .Content }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}

</body>
</html>
