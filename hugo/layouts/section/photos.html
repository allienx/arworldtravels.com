<!doctype html>
<html lang="en">
<head>
  <title>{{ .Title }}</title>

  {{ partial "head.html" . }}
</head>
<body>

{{ partial "navigation-drawer.html" . }}
{{ partial "navbar.html" . }}

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3 class="section-title text-center">{{ .Title }}</h3>
    </div>
  </div>
</div>

<main class="container mt-4">
  <div class="row">
    {{ range .Site.Pages }}
    {{ if and (eq .Type "journal") (isset .Params "albumlink") }}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-4">
      <a class="photo-album" href="{{ .Params.albumlink }}" target="_blank">
        <div class="card text-center">
          <img class="card-img-top" src="/img/destinations/{{ .Params.albumimg }}.jpg" alt="{{ .Params.albumtext }}">

          <div class="card-body">
            <div>{{ .Title }}</div>
          </div>
        </div>
      </a>
    </div>
    {{ end }}
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
{{ partial "scripts.html" . }}

</body>
</html>
